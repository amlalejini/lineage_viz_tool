<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Lineage visualization tool</title>
  </head>
  <body>

    <div class="container-fluid">
        <form>
            <div class="form-group row">
                <label for="fileinput"  class="col-sm-2 col-form-label">Choose a lineage file</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="fileinput">
                </div>

            </div>

            <div class="form-group row">
                <label for="color_col" class="col-sm-2 col-form-label">Column to color by: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" onchange="change_color()" id="color_col">
                </div>
            </div>

        </form>
    </div>

    <svg id="viz" width=5000 height=800></svg>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="standards_viz.js"></script>

    <script>
        upload_button("fileinput", make_viz);
    </script>
</body>
</html>
